<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function greet() {
            console.log("Hello World."); 
        }
        greet(); 

        function shoutTen() {
            console.log("10!"); 
        }

        function initilize() {
            num1 = 3; 
            num2 = 7; 
            outputDiv = document.getElementById("divout"); 
            numberOutput = document.getElementById("numberout"); 
            myNumber = 0; 
            display(); 

            negativeButton = document.getElementById("negativebtn"); 
            negativesAllowed = false; 
        }

        function clickResponse() {
            outputDiv.innerHTML = "Now you've clicked the button"; 
        }

        function addNumbers() {
            var result = num1 + num2; 
            console.log(result); 
        }

        function subtractNumbers() {
            var result = num1 - num2; 
            console.log(result); 
        }

        function multiplyNumbers() {
            var result = num1 * num2; 
            console.log(result); 
        }

        function divideNumbers() {
            var result = num1/num2; 
            console.log(result); 
        }

        function addOne() {
            myNumber++; 
            display(); 
        }

        function subtractOne() {
            myNumber--; 
            if (myNumber < 0 && !negativesAllowed) {
                myNumber = 0; 
            }
            display(); 
        }

        function toggleNegatives() {
            if (negativesAllowed == true) {
                negativesAllowed = false; 
            }
            else {
                negativesAllowed = true; 
            }

            display(); 
        }

        function display() {
            numberOutput.innerHTML = myNumber;
            
            if (!negativesAllowed) {
                negativeButton.innerHTML = "Negatives are OFF"; 
            }
            else {
                negativeButton.innerHTML = "Negatives are ON"; 
            }
        }

    </script>
</head>
<body onload="initilize(); greet();">

    <button onclick="shoutTen();">Shout Ten!</button>

    <button onclick="addNumbers();">Add the two numbers</button>

    <div id="divout">You have not clicked me</div>

    <button onclick="clickResponse();">Click Me!</button>

    <h1 id="numberout"></h1>

    <hr />

    <button onclick="addOne();">Add</button>
    <button onclick="subtractOne();">Subtract</button> 
    <button onclick="toggleNegatives();" id="negativebtn">Negatives are OFF</button>

</body>
</html>
